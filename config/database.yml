attributes_emdb: &attributes_emdb
  url: <%= ENV.fetch("ESPACE_MEMBRE_DB_URL") %>
  schema_dump: "espace-membre.rb"
  database_tasks: false
  replica: true
  migrations_paths: db/migrate_emdb

attributes_emdb_write: &attributes_emdb_write
  <<: *attributes_emdb
  replica: false
  database_tasks: true

default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  url: <%= ENV['DATABASE_URL'] %>
  migrations_paths: db/primary

development:
  primary:
    <<: *default
    database: development
  espace_membre_db:
    <<: *attributes_emdb_write

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: test
  espace_membre_db:
    <<: *attributes_emdb_write
    database: test_emdb

production:
  primary:
    <<: *default
  espace_membre_db:
    <<: *attributes_emdb
  cache:
    <<: *default
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    migrations_paths: db/cable_migrate
