- id: l-equipe-enregistre-et-documente-les-changements-du-code
  category: qualité-logicielle
  title: L'équipe enregistre et documente les changements du code
  description: |-
    Votre équipe utilise un système de contrôle de version distribué pour
    documenter et tracer l'évolution du code (type : Git).

    Au delà de la simple utilisation d'un système de version, il est
    essentiel d'entretenir un historique des changements clair et rédigé :
    vos commits ne doivent pas se limiter à des résumés (`git commit -m
    "résumé"`) mais apportent aussi une description en sous-texte sauf
    quand le changement est vraiment explicite.

    Un historique détaillé et bien documenté apporte des bénéfices
    concrets :

    - **Compréhension du code** : chaque modification est expliquée et
      contextualisée
    - **Investigation technique** : `git blame` permet d'identifier
      rapidement la raison d'une modification
    - **Collaboration future** : les nouveaux développeurs comprennent les
      décisions passées
    - **Maintenance facilitée** : l'historique sert de documentation pour
      retrouver l'origine des bugs ou fonctionnalités
    - **Traçabilité des décisions** : les choix techniques sont conservés
      et justifiés dans le temps

    L'équipe privilégie un historique propre en regroupant les
    modifications liées avec `git commit --amend` ou `git rebase` avant
    publication. Cette pratique évite l'encombrement par des commits
    intermédiaires ("fix typo", "correction mineure") qui polluent
    l'historique sans apporter de valeur documentaire.
  criteria:
  - label: Le code source utilise un gestionnaire de version type Git
  - label: |-
      Les messages de commit décrivent clairement les modifications et
        leurs raisons
  - label: |-
      Les commits intermédiaires sont regroupés avant publication pour
        maintenir un historique lisible
  resources:
  - "[Nommmage des commits sur Sillon](https://sillon.incubateur.net/docs/document/commit-naming/)"
  - "[Write better commits sur le blog de GitHub](https://github.blog/developer-skills/github/write-better-commits-build-better-projects/)"
  - "[Maintaining version control in coding - GOV.UK](https://www.gov.uk/service-manual/technology/maintaining-version-control-in-coding)"
  last_modified_on: 2025-10-03
- id: l-open-source-et-les-communs-numeriques-sont-privilegies
  category: qualité-logicielle
  title: L'open-source et les communs numériques sont privilégiés
  description: |-
    Votre service et son code doivent privilégier l'open-source et les
    communs numériques dès que possible afin de garantir l'autonomie
    technique et d'éviter la dépendance aux solutions propriétaires.

    Cette approche permet aussi de mutualiser les coûts de développement
    entre administrations, de bénéficier de l'expertise collective de la
    communauté et d'assurer la transparence et la réutilisabilité des
    solutions publiques.

    Votre équipe, sauf raison majeure, doit produire du code open-source
    et privilégier les communs numériques aux solutions propriétaires ou
    non-souveraines dès que possible, comme le veut la stratégie numérique
    de l'État élaborée par la DINUM.
  criteria:
  - label: L'équipe produit du code open-source
  - label: |-
      L'équipe privilégie des solutions ouvertes et souveraines pour le
        reste
  resources:
  - "[Stratégie numérique de l'État](https://www.numerique.gouv.fr/numerique-etat/)"
  - "[Pôle open source et communs numériques](https://code.gouv.fr/fr/)"
  - "[Guide Sillon - Communauté & open source](https://sillon.incubateur.net/docs/community-and-open-source/)"
  last_modified_on: 2025-10-03
- id: le-code-est-deploye-frequemment-idealement-en-continu
  category: qualité-logicielle
  title: Le code est déployé fréquemment, idéalement en continu
  description: |-
    Pour garantir la confiance dans votre processus de déploiement et une
    meilleure vélocité pour les correctifs ou nouvelles fonctionnalités,
    votre équipe déploit régulièrement et de manière continue si
    possible.

    Cette approche de déploiement continu (CD) s'oppose à celle où la
    production n'est mise à jour que ponctuellement, ce qui accumule à
    chaque déploiement un delta de changements considérable voir
    vertigineux pour l'équipe de développement qui doit assurer ce
    déploiement.

    L'automatisation du déploiement réduit aussi les erreurs manuelles et
    assure la reproductibilité des mises en production. Elle libère
    l'équipe des tâches répétitives nécessaires à la bonne gestion des
    déploiements.
  criteria:
  - label: Un pipeline CI/CD automatisé est configuré
  - label: Les déploiements s'effectuent automatiquement après validation des tests
  - label: L'équipe déploie au moins une fois par semaine
  resources:
  - "[Guide Sillon - L'intégration et le déploiement continu](https://sillon.incubateur.net/docs/continuous-integration-and-continuous-deployment/)"
  last_modified_on: 2025-10-03
- id: le-code-est-instrumente-par-des-tests-unitaires-et-des-tests-e2e
  category: qualité-logicielle
  title: Le code est instrumenté par des tests unitaires et des tests E2E
  description: |-
    Pour maintenir la confiance dans le fonctionnement et l'évolution de
    votre service, il est essentiel que son code soit instrumenté par des
    tests automatisés.

    Il existe énormément de façon de tester votre code (la fameuse
    Pyramide des Tests), mais pour l'essentiel des services développés à
    beta.gouv.fr nous articulons deux types essentiels :

    1. Les tests unitaires qui permettent de tester les unités métiers
       critiques de votre code : « lorsque ma fonction reçoit ce paramètre,
       je m'attend à ce résultat »

    2. Les tests bout-en-bout, ou end-to-end (E2E) qui permettent de
       tester votre parcours utilisateur du point de vue de
       l'utilisateur : « lorsque je navigue sur mon profil et que je
       clique sur le bouton "Déconnexion", alors la page contient
       "Accueil" »

    Si le choix du framework de test est laissé aux développeurs, nous
    insistons sur la présence au moins de ces deux types de test, qui
    doivent aussi conditionner l'intégration de nouveau code et de
    déploiement (CI/CD).
  criteria:
  - label: Une suite de tests unitaires est en place
  - label: Une suite de tests d'intégration est en place
  - label: Les tests conditionnent l'intégration de nouveau code (CI)
  - label: Les tests conditionnent le déploiement de nouveau code (CD)
  resources:
  - "[Pyramide de tests (en) - Martin Fowler](https://martinfowler.com/bliki/TestPyramid.html)"
  - "[Exemple de tests unitaires - APLyPro](https://github.com/betagouv/aplypro/blob/51544b02c7e4b39c60de38a61dddccbcf9f982a9/spec/models/establishment_spec.rb)"
  - "[Exemple de tests d'intégration - APLyPro](https://github.com/betagouv/aplypro/blob/51544b02c7e4b39c60de38a61dddccbcf9f982a9/features/saisie_de_coordonnees_bancaires.feature)"
  last_modified_on: 2025-10-03
- id: le-code-source-est-uniforme
  category: qualité-logicielle
  title: Le code source est uniforme
  description: |-
    Pour mieux comprendre et collaborer sur le code source de votre
    produit, il est essentiel d'intégrer des outils de formattage du code
    comme les linters qui permettent de formaliser et d'homogéniser le
