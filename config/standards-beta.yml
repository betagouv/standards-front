- id: tous-les-documents-legaux-sont-publies-et-accessibles
  category: vie-privée
  title: Tous les documents légaux sont publiés et accessibles
  description: |-
    Votre service doit publier trois documents légaux obligatoires : les
    mentions légales, les conditions générales d'utilisation (CGU) et la
    politique de confidentialité. Ces documents couvrent votre service
    légalement et doivent permettre aux utilisateurs de comprendre comment
    et dans quelles limites sont utilisées leurs informations.

    ### Mentions légales

    Identifient qui édite et héberge votre service :

    - **Éditeur** : nom de l'administration, adresse, téléphone, email
    - **Directeur de publication** : nom et fonction du responsable
    - **Hébergeur** : nom, adresse et téléphone de l'hébergeur

    ### Conditions générales d'utilisation (CGU)

    Expliquent les règles du service :

    - Objet du service et qui peut l'utiliser
    - Droits et obligations des utilisateurs
    - Responsabilité de l'administration
    - Modalités de modification des CGU

    ### Politique de confidentialité

    Explique le traitement des données personnelles :

    - Quelles données sont collectées et pourquoi
    - Comment elles sont protégées et conservées
    - Droits des utilisateurs et comment les exercer
    - Contact du délégué à la protection des données
  criteria:
  - label: Les trois documents sont accessibles depuis le service (liens en pied de
      page)
  - label: Toutes les informations obligatoires sont présentes et exactes
  - label: Un juriste a validé le contenu
  - label: Les utilisateurs sont prévenus des modifications importantes
  - label: Les coordonnées de contact fonctionnent
  resources:
  - "[Aide juridique - doc.incubateur.net](https://doc.incubateur.net/communaute/solliciter-et-contribuer-a-la-communaute/je-sollicite-de-laide-transverse/mise-en-conformite-rgpd-et-conseil-juridique)"
  - "[Guide RGPD de l'incubateur - doc.incubateur.net](https://doc.incubateur.net/communaute/gerer-son-produit/les-standards/protection-des-donnees-personnelles)"
  - "[Obligations légales des services publics - legifrance.gouv.fr](https://www.legifrance.gouv.fr/loda/id/JORFTEXT000000801164/)"
  - "[Exemple de CGU- mes-aides.1jeune1solution.beta.gouv.fr](https://mes-aides.1jeune1solution.beta.gouv.fr/cgu)"
  last_modified_on: 2025-10-03
- id: des-comites-d-investissement-sont-organises-regulierement
  category: équipe
  title: Des comités d'investissement sont organisés régulièrement
  description: |-
    Le comité d'investissement est l'instance de pilotage principal d'un
    produit numérique. Il a lieu régulièrement, au moins tous les 6 mois,
    et permet de faire le point sur l'impact obtenu par l'équipe du
    produit et d'arbitrer sur les objectifs et les investissements
    consentis par les administrations qui financent le service.

    Au-delà du pilotage régulier par l’impact, le comité revêt d’autres
    fonctions :

    - rappeler et sensibiliser les directions générales à la démarche
      beta.gouv.fr
    - impliquer ces directions générales à travers la prise de décision
    - engager les sponsors de proximité et leur permettre de confirmer les
      orientations et les attentes en termes d'impact
  criteria:
  - label: Un comité d'investissement a lieu au moins tous les 6 mois
  resources:
  - "[Préparer un comité d'investissement](https://doc.incubateur.net/communaute/gerer-son-produit/gestion-au-quotidien/budget/preparer-un-comite-dinvestissement)"
  last_modified_on: 2025-10-03
- id: des-rituels-d-equipes-reguliers-sont-mis-en-place
  category: équipe
  title: Des rituels d'équipes réguliers sont mis en place
  description: |-
    Des rituels d'équipe réguliers et adaptés permettent à ses membres de
    rester alignés sur les priorités souvent changeantes du produit. Leur
    valeur est multiple :

    - synchroniser et réevaluer les priorités du produit
    - discuter et prendre les décisions ensemble
    - ancrer l'amélioration continue en se réunissant fréquemment.

    De nombreuses cérémonies d'équipe existent et le format doit être
    adapté à la taille et aux profils qui la composent. Vous pouvez
    choisir un format quotidien, mensuel, bi-mensuel, etc : l'important
    est de trouver le juste milieu entre votre liberté de travail et la
    bonne cohérence de l'équipe.

    Pour optimiser ces moments d'équipe, assurez-vous que votre rituel
    comporte :

    - un but
    - un propriétaire
    - un ordre du jour
    - une durée limitée.

    Enfin, votre produit étant en évolution continue, assurez-vous de
    revoir aussi la pertinence et le format de ces rituels fréquemment.
  criteria:
  - label: L'équipe organise régulièrement des rituels
  - label: Les rituels sont formalisés et limités à un but précis
  - label: Les décisions prises sont documentées
  - label: La pertinence des rituels d'équipe est régulièrement revue
  resources:
  last_modified_on: 2025-10-03
- id: le-produit-est-pilote-par-un-agent-public
  category: équipe
  title: Le produit est piloté par un agent public
  description: |-
    La force de la méthode beta.gouv.fr réside notamment dans le fait
    qu'elle est pensée près des usagers, conçue autour de leurs besoins
    avant tout et exige pour cela que le produit soit piloté par un agent
    public, issu de l'environnement cible du produit.

    La présence de l'agent public garantir :

    - une meilleure proximité au terrain et à ses utilisateurs
    - une meilleure compréhension de problématiques métier qui dépassent
      largement le cadre des experts numériques de Beta
    - une meilleure relation avec l'administration encadrante.
  criteria:
  - label: |-
      Un(e) responsable produit, agent public, est identifié et travaille
        au moins à mi-temps dans une équipe intégrée et autonome
  resources:
  - "[L'approche - beta.gouv.fr](https://beta.gouv.fr/approche)"
  - "[Description des intrapreneurs - beta.gouv.fr](https://beta.gouv.fr/approche/intrapreneurs)"
  last_modified_on: 2025-10-03
