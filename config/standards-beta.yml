- id: le-produit-s-appuie-sur-une-architecture-cloud
  category: qualité-logicielle
  title: Le produit s'appuie sur une architecture Cloud
  description: |-
    Une architecture Cloud permet à l'équipe de livrer des services
    numériques fiables, évolutifs et résilients, en s'appuyant sur des
    infrastructures externalisées plutôt que sur des serveurs physiques
    dédiés (on-premise). Contrairement aux approches traditionnelles qui
    nécessitent de dimensionner et maintenir sa propre infrastructure, le
    Cloud offre une flexibilité immédiate et une réduction des tâches de
    gestion technique.

    ### Bénéfices pour l'usager et l'équipe

    Pour l'usager, l'architecture Cloud garantit :

    - Un service accessible en permanence
    - Des temps de réponse optimisés
    - Une expérience fluide même en cas de forte affluence

    Pour l'équipe, elle apporte :

    - Une réduction des tâches de maintenance infrastructure
    - Une capacité d'adaptation rapide aux besoins métier
    - Une maîtrise des coûts et une adaptation des ressources selon l'usage
    - Une conformité facilitée aux exigences de sécurité

    ### Évolutivité et résilience

    L'architecture Cloud permet de faire évoluer le service sans
    interruption et de maintenir sa disponibilité même en cas de
    défaillance d'un composant. Cette approche est particulièrement
    adaptée aux services publics qui peuvent connaître des pics d'usage
    imprévisibles.
  criteria:
  - label: |-
      L'équipe utilise des services d'hébergement cloud (IaaS, PaaS ou
        SaaS) plutôt qu'une infrastructure physique dédiée
  - label: |-
      L'architecture permet une adaptation des ressources selon les
        besoins du service
  - label: |-
      Les données et applications sont répliquées ou sauvegardées pour
        assurer la continuité de service
  - label: |-
      L'hébergement respecte les exigences de souveraineté et de sécurité
        applicables au service public
  resources:
  - "[Stratégie nationale pour le Cloud (DINUM)](https://www.numerique.gouv.fr/actualites/le-gouvernement-annonce-sa-strategie-nationale-pour-le-cloud/)"
  - "[SecNumCloud pour les fournisseurs de services Cloud (ANSSI)](https://cyber.gouv.fr/secnumcloud-pour-les-fournisseurs-de-services-cloud)"
  - "[FAQ SecNumCloud - avant de se lancer dans la qualification (ANSSI)](https://cyber.gouv.fr/faq-avant-de-se-lancer-dans-la-qualification-secnumcloud)"
  - "[Cloud commercial - Guide DINUM](https://www.numerique.gouv.fr/services/cloud/cloud-commercial/)"
  last_modified_on: 2025-10-03
- id: les-aspects-techniques-du-produits-sont-documentes
  category: qualité-logicielle
  title: Les aspects techniques du produits sont documentés
  description: |-
    L'équipe doit maintenir une documentation qui permette de comprendre
    le fonctionnement technique du produit, l'organisation de son code et
    de son architecture.

    Si votre équipe de développement devait s'absenter demain, le code
    doit rester compréhensible et actionnable grâce à un système de
    documentation qui peut revêtir plusieurs formes :

    - une documentation littéraire (documents Markdown dédiés, README,
      etc)
    - documentation produite automatiquement par les tests unitaires et
      bout-en-bout
    - documentation de l'architecture avec un fichier Docker/Compose,
      Terraform, etc.

    Cette documentation réduit l'aspect critique des membres de l'équipe
    de développement, et permet aussi de mieux embarquer les nouveaux
    collaborateurs.

    Si vous avez des APIs, nous recommandons une documentation
    OpenAPI/Swagger pour permettre une meilleure prise en main par les
    équipes qui vont les consommer.
  criteria:
  - label: Un README présente succintement l'objectif du service
  - label: La pile technique et l'architecture du produit sont renseignées
  - label: Les APIs sont documentées avec la spécification OpenAPI/Swagger
  - label: Des instructions pour lancer le service en local sont disponibles
  resources:
  - "[Guide Sillon - Documenter votre projet](https://sillon.incubateur.net/docs/document/)"
  - "[Documentation technique - Write the Docs](https://www.writethedocs.org/)"
  last_modified_on: 2025-10-03
- id: l-equipe-a-entame-une-demarche-d-homologation-de-securite
  category: sécurité
  title: L'équipe a entamé une démarche d'homologation de sécurité
  description: |-
    Votre produit faisant partie du numérique de l'État, vous êtes tenu de
    respecter les exigences du [référentiel général de sécurité
    (RGS)](https://cyber.gouv.fr/le-referentiel-general-de-securite-rgs)
    produit par l'Agence nationale de la sécurité des systèmes
    d’information (ANSSI).

    Ce référentiel impose notamment notamment la conduite d'une
    homologation de sécurité pour permettre d'identifier et de valider
    les risques cyber liés à votre service : elle atteste que les mesures
    de sécurité et les efforts présents et futurs sont suffisants pour
    faire face aux risques cyber les plus courants.

    Pour ce faire vous pouvez enregistrer et faire évoluer votre service
    dès sa conception sur
    [MonServiceSécurisé](https://monservicesecurise.cyber.gouv.fr/), un
    service incubé à beta.gouv.fr qui simplifie cette étude et permet à
    votre équipe d'intégrer la sécurité dès la génèse de votre produit.

    La procédure d'homologation est simplifiée pour les services agiles
    mais ne la rend pas moins nécessaire, particulièrement en vu du succès
    que Beta souhaite à tous ses services. Elle prend la forme d'un
    document validé par votre administration.
  criteria:
  - label: L'équipe a entamé une démarche d'homologation de sécurité
  resources:
  - "[Tout savoir sur l'homologation de sécurité - monservicesecurise.cyber.gouv.fr](https://monservicesecurise.cyber.gouv.fr/articles/tout-savoir-sur-lhomologation-de-securite)"
  - "[Guide d'homologation de sécurité - cyber.gouv.fr](https://cyber.gouv.fr/sites/default/files/document/guide-homologation-securite-web-04-2025.pdf)"
  last_modified_on: 2025-10-03
- id: l-equipe-a-mis-en-place-un-outil-d-analyse-statique-du-code
  category: sécurité
  title: L'équipe a mis en place un outil d'analyse statique du code
  description: |-
    L'analyse statique du code fournit une relecture de votre code et
    permet de déceler toute sorte de problèmes : complexité des fonctions,
    failles de sécurité, injections SQL, requêtes inefficientes, etc.

    Bien que les linters effectuent une première analyse statique de votre
    code, ils se concentrent généralement sur l'esthétique et le formatage
    de votre source : un outil spécialisé permet d'approfondir l'analyse
    et de corriger des erreurs plus graves que celles signalées par le
    linter.

    Si votre code est hébergé sur GitHub vous pouvez profiter de
    [CodeQL](https://codeql.github.com/), un outil très puissant d'analyse
    de code configurable sur chacune de vos interactions Git.
  criteria:
  - label: Un outil d'analyse statique du code est en place
  resources:
  - "[Configurer CodeQL - github.com](https://docs.github.com/fr/code-security/code-scanning/enabling-code-scanning/configuring-default-setup-for-code-scanning)"
  - "[Référencement d'outil d'analyse statique de code - github.com](https://github.com/Saluki/awesome-static-analysis)"
  last_modified_on: 2025-10-03
- id: l-equipe-organise-regulierement-des-ateliers-d-analyse-de-risque
  category: sécurité
  title: L'équipe organise régulièrement des ateliers d'analyse de risque
  description: |-
    Votre produit est amené à évoluer souvent, avec votre compréhension du
    problème, de vos utilisateurs et de vos objectifs : véritable coeur de
    la méthode, cette agilité s'applique aussi à la sécurité de votre
    produit.

    Pour anticiper les risques qui poursuivent votre produit, les ateliers
    d'analyse de risque permettent à votre équipe de faire le point sur la
    situation régulièrement et de rester consciente de ses enjeux de
    sécurité tout au long de son existence.

    Ces ateliers, recommandés par l'Agence nationale de la sécurité des
    systèmes d’information (ANSSI), sont à faire en équipe complète, à
    intervalles réguliers (à minima tous les 6 mois), pour vous assurez
    collectivement que votre produit profite d'une croissance saine, sans
    zones d'ombre.
  criteria:
  - label: L'équipe a déjà fait un atelier d'analyse de risque
  - label: L'équipe a prévu de refaire un atelier d'analyse de risque
  resources:
  - "[Réaliser une analyse de risque - monservicesecurise.cyber.gouv.fr](https://monservicesecurise.cyber.gouv.fr/articles/realiser-une-analyse-de-risques-de-la-securite-du-service)"
  - "[Guide de sécurité numérique agile de l'ANSSI - cyber.gouv.fr](https://cyber.gouv.fr/sites/default/files/2018/11/guide-securite-numerique-agile-anssi-pa-v1.pdf)"
  last_modified_on: 2025-10-03
- id: les-echanges-entre-vos-utilisateurs-et-votre-produit-sont-securises
  category: sécurité
  title: Les échanges entre vos utilisateurs et votre produit sont sécurisés
  description: |-
    Pour assurez la sécurité de vos utilisateurs il est crucial de
    chiffrer tous vos échanges avec eux à travers le protocole HTTPS,
    version sécurisée de HTTP qui rajoute un niveau d'encryption avec la
    technologie SSL/TLS ; elle permet de garantir la confidentialité des
    données transmises et fournit une confiance accrue dans votre service.

    La plupart des hébergeurs que nous recommandons (ex : Scalingo)
    permettent d'activer l'HTTPS par un simple clic, et de rediriger les
    requêtes HTTP en HTTPS.
  criteria:
  - label: |-
      Votre produit utilise HTTPS par défaut pour échanger avec ses
        utilisateurs
  - label: Les requêtes HTTP sont automatiquement surclassées en HTTPS
  resources:
  - "[Chiffrement SSL par défault - sillon.incubateur.net](https://sillon.incubateur.net/docs/security/enable-ssl/)"
  - "[Configurer le SSL sur Scalingo - scalingo.com](https://doc.scalingo.com/platform/app/ssl)"
  last_modified_on: 2025-10-03
- id: un-outil-d-analyse-et-de-mise-a-jour-des-dependances-est-configure
  category: sécurité
  title: Un outil d'analyse et de mise à jour des dépendances est configuré
  description: |-
    Votre produit n'est pas autonome : il dépend et profite de plusieurs
    dizaines voir centaines de librairies qui vous permettent de vous
    concentrer sur le développement de votre produit plutôt que de
    reconstruire les mêmes briques de la grande pyramide du web.

    Cette rapidité de développement a un prix : il faut surveiller en
    permanence ces dépendances, qui sont comme votre produit sujettes à
    des vulnérabilités introduites par inadvertance ou par malice. Le flux
    des alertes levées dans le monde logiciel est continu, que ce soit [la
    liste des alertes levées recensées par
    GitHub](https://github.com/advisories) ou [celles recensées par
    l'ANSSI](https://cert.ssi.gouv.fr/alerte/).

    Pour assurer la sécurité de votre projet, nous recommandons l'usage
    d'outils comme [Dependabot](https://github.com/dependabot) qui
    permettent de surveiller et de proposer automatiquement la mise à jour
    de ces dépendances dès que nécessaire.

    Enfin notez que le moteur de votre projet (ex : NodeJS, Python, Ruby)
    compte aussi comme une dépendance. Vous devez vous maintenir à minima
    sur des versions dont le support et l'évolution sont garanties par ses
    éditeurs (versions LTS, long-term support) et sortir le plus
    rapidement possible des versions qui ont atteint leur fin de vie (EOL,
    end of life).
  criteria:
  - label: Un outil d'analyse et de mise à jour des dépendences est configuré
  - label: Le moteur de langue de votre projet est à minima LTS
  resources:
  - "[Guide de démarrage Dependabot - github.com](https://docs.github.com/fr/code-security/getting-started/dependabot-quickstart-guide)"
  - "[Annuaire des versions LTS/EOL - endoflife.date](https://endoflife.date/)"
  last_modified_on: 2025-10-03
- id: le-produit-a-une-fiche-a-jour-sur-le-site-de-beta
  category: transparence
  title: Le produit a une fiche à jour sur le site de Beta
  description: |-
    Les fiches produits sont essentielles au bon fonctionnement de la
    communauté : ce sont elles qui recensent l'étendue des [travaux menés
    par la communauté beta.gouv.fr](https://beta.gouv.fr/startups/). Les
    informations que vous mettez à disposition sont précieuses pour
    exposer le succès du programme.

    Une fiche produit maintenue à jour permet aussi de rendre compte de
    l'avancée de votre service à tous ceux et celles qui y portent un
    intérêt :

    - les agents de votre administration porteuse
    - les autres membres de la communauté
    - le grand public.

    Votre fiche produit est à entretenir sur l'[Espace
    Membre](https://espace-membre.incubateur.net). Vous disposez de
    plusieurs entrées pour décrire votre produit : des champs de liens qui
    permettent de pointer sur votre page de statistiques, de budget, etc,
    mais aussi une description en texte libre qui vous permet de détailler
    le problème, son contexte, votre hypothèse de solution et les
    prochaines avancées du programme.

    Nous attendons de chaque équipe un entretien attentif de cette fiche
    produit qui vous permettra aussi de faire régulièrement le point sur
    l'avancée de votre service.

    ### Informations essentielles

    #### Liens à renseigner

    Des champs de liens vous permettent de pointer vers des pages qui
    détaillent plusieurs problématiques. Nous attendons :

    - le lien vers le produit (ex : sa page d'accueil)
    - le lien vers la page statistiques
    - le lien vers la page budget
    - le lien vers le code source.

    #### La description

    La description est un champ de texte libre, un certain formalisme est
    néanmoins attendu :

    - une description du problème, de son contexte et des usagers
    - une description de la solution et de l'impact attendu
    - les objectifs fixés au dernier comité d'investissement
    - la stratégie de déploiement : une vision à moyen/long terme des prochaines étapes
      établies pour votre produit et les résultats attendus
  criteria:
  - label: La fiche produit est publiée et présente sur [l'annuaire des réalisations
      de beta.gouv.fr](https://beta.gouv.fr/startups/)
  - label: Le lien du produit est renseigné
  - label: Le lien vers la page statistiques est renseigné
  - label: Le lien vers la page budget est renseigné
  - label: Le lien vers le code source est renseigné
  - label: La description explique le problème, son contexte et ses usagers
  - label: La description explique la solution et l'impact attendu
  - label: Les objectifs fixés au dernier comité d'investissement sont renseignés
  - label: |-
      La description présente la stratégie de déploiement / les prochaines
        étapes du produit
  - label: Un email de contact est renseigné
  resources:
  - "[Gérer sa fiche produit - doc.incubateur.net](https://doc.incubateur.net/communaute/les-outils-de-la-communaute/espace-membre/gerer-sa-fiche-produit)"
  - "[Publier son budget - doc.incubateur.net](https://doc.incubateur.net/communaute/gerer-son-produit/les-standards/transparence/publier-son-budget)"
  last_modified_on: 2025-10-03
- id: le-produit-communique-sur-son-budget
  category: transparence
  title: Le produit communique sur son budget
  description: |-
    Dans son [rapport sur le pilotage de la transformation numérique de
    l’État par la Direction interministérielle du
    numérique](https://www.ccomptes.fr/fr/publications/le-pilotage-de-la-transformation-numerique-de-letat-par-la-direction),
    la Cour des comptes a réaffirmé la nécessité de publier le budget et
    les objectifs d'impact de chaque équipe.

    La bonne tenue et publication de votre budget assure la transparence
    financière et l'engagement des parties prenantes autour de votre produit.

    ### Les vertus de la transparence budgétaire

    Cette transparence budgétaire a plusieurs vertus :

    1. Elle permet aux équipes des services de prendre du recul
    2. Elle apporte une contribution essentielle à la communauté en
       permettant aux nouveaux services d'avoir une vision éclairée de la
       façon dont se structure un budget et les ressources à mobiliser en
       fonction des ambitions
    3. Elle fournit un outil essentiel de comparaison de coûts et de
       sécurisation budgétaire entre les services de beta.gouv.fr et les
       projets système d'informations (SI) de l'État. En effet, le
       référentiel du modèle budgétaire a été travaillé en commun avec les
       différentes directions du numérique (DNUM). Il a donc vocation à
       être utilisé par les services de l'écosystème mais également par
       les projets numériques ayant recours au marché Beta ainsi que par
       les projets numériques ne travaillant pas en mode produit agile à
       impact.

    ### Saisie du budget de votre produit

    Pour vous aider à publier votre budget, nous mettons à votre
    disposition la page ["Publier son
    budget"](https://doc.incubateur.net/communaute/gerer-son-produit/les-standards/transparence/publier-son-budget)
    sur la documentation de l'incubateur. Vous y trouverez le référentiel
    que nous demandons aux équipes de respecter, et un document Grist
    commun qui nous permettra de mieux comprendre et analyser nos
    dépenses.

    ### Fréquence de la publication du budget

    La publication du budget se fait deux fois par an :

    1. en janvier où le montant réellement dépensé de l'année N-1 est mis
       à jour et où le montant prévisionnel de l'année N est projeté
    2. en juin où le montant prévisionnel de l'année N est mis à jour.
  criteria:
  - label: La publication du budget est accessible via un lien public
  - label: La publication du budget est référencée dans la fiche produit de l'Espace
      Membre
  - label: La publication du budget est faite deux fois par an
  - label: |-
      La saisie des données est faite sur le Grist de référence et
        respecte le référentiel proposé
  resources:
